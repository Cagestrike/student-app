<h2 mat-dialog-title>{{dialogHeader}}</h2>

<form action="" class="timetable__form" [formGroup]="newUniversityClassForm">

    <mat-dialog-content>
        <!-- <div class="center">
        <div class="modal-box"> -->
        <div class="modal-box__form-row">
            <mat-form-field style="flex: 1 1 0px;   margin-right: 16px;">
                <mat-label>Nazwa</mat-label>
                <input matInput type="text" name="className" [formControl]="classNameControl" [errorStateMatcher]="matcher" required>
                <mat-error *ngIf="classNameControl.hasError('required')">
                    Nazwa jest <strong>wymagana</strong>
                </mat-error>
            </mat-form-field>
            <mat-form-field style="flex: 1 1 0px;">
                <mat-label>Sala</mat-label>
                <input matInput type="text" name="classRoom" [formControl]="classRoomControl" [errorStateMatcher]="matcher" required>
                <!-- <mat-error *ngIf="timetableNameControl.hasError('required')">
                        Nazwa jest <strong>wymagana</strong>
                      </mat-error> -->
            </mat-form-field>
        </div>
        <div class="modal-box__form-row">
            <mat-form-field style="flex: 1; margin-right: 16px;">
                <mat-label>Początek</mat-label>
                <input matInput name="classStartTime" type="time" [formControl]="classStartTimeControl" [errorStateMatcher]="matcher" required>
                <!-- <mat-error *ngIf="startDateControl.hasError('required')">
                            Data początku jest <strong>wymagana</strong>
                        </mat-error> -->
            </mat-form-field>
            <mat-form-field style="flex: 1; margin-right: 16px;">
                <mat-label>Koniec</mat-label>
                <input matInput name="classEndTime" type="time" [formControl]="classEndTimeControl" [errorStateMatcher]="matcher" required>
                <!-- <mat-error *ngIf="endDateControl.hasError('required')">
                            Data końca jest <strong>wymagana</strong>
                        </mat-error> -->
            </mat-form-field>
            <mat-form-field>
                <mat-label>Dzień</mat-label>
                <mat-select matInput [formControl]="classDayControl">
                    <mat-option *ngFor="let dayOfWeek of daysOfWeek" [value]="dayOfWeek.value">
                      {{dayOfWeek.viewValue}}
                    </mat-option>
                </mat-select>
                <!-- <input matInput name="classDay" type="time" [(ngModel)]="classDay" [formControl]="classDayControl" [errorStateMatcher]="matcher" required> -->
                <!-- <mat-error *ngIf="endDateControl.hasError('required')">
                            Data końca jest <strong>wymagana</strong>
                        </mat-error> -->
            </mat-form-field>

        </div>
        <div class="center modal-box__form-row">

            <mat-form-field>
                <mat-label>Kolor</mat-label>
                <input matInput name="classColor" type="color" [formControl]="classColorControl" [errorStateMatcher]="matcher" required>
                <!-- <input matInput name="classDay" type="time" [(ngModel)]="classDay" [formControl]="classDayControl" [errorStateMatcher]="matcher" required> -->
                <!-- <mat-error *ngIf="endDateControl.hasError('required')">
                            Data końca jest <strong>wymagana</strong>
                        </mat-error> -->
            </mat-form-field>
        </div>
        <!-- </div>
    </div> -->
    </mat-dialog-content>

    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>Anuluj</button>
        <button mat-flat-button (click)="saveUniversityClass();" [disabled]="newUniversityClassForm.invalid" cdkFocusInitial color="primary" class="button">Zapisz</button>
        <!-- <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Install</button> -->
    </mat-dialog-actions>
</form>
